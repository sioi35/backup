<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span, input, th, td, fieldset {
		font-size: 14px;
        }

        #add {
            border: 1px solid gray;
            padding: 10px;
            width: 300px;
        }
        
        #add > div {
            margin-bottom: 5px;
        }
        
        #add > div > label:first-child {
            display: inline-block;
            width: 50px;
            text-align: right;
            margin-right: 10px;
        }
        
        #btnadd {
            margin-top: 10px;
            margin-left: 15px;
        }

        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
            width: 500px;
            margin-top: 20px;
        }
        #tbl1 th {
            background: #ddd;
        }
        #tbl1 th, #tbl1 td {
            border: 1px solid gray;
            padding: 4px;
            text-align: center;
        }
        #tbl1 th:nth-child(1) { width: 50px; }
        #tbl1 th:nth-child(2) { width: 70px; }
        #tbl1 th:nth-child(3) { width: 50px; }
        #tbl1 th:nth-child(4) { width: 120px; }
        #tbl1 th:nth-child(5) { width: 210px; }
    </style>
</head>
<body>
    <!-- ex52.html(exam24번) -->

    <div class="main">
	
        <h1>폼태그 + 행 추가하기</h1>
        <h2>사용자 입력을 받아 행을 추가하시오.</h2>
        
        <fieldset id="add">
            <legend>입력 항목</legend>
            <div><label for="txtname">이름 : </label><input type="text" id="txtname" autofocus></div>
            <div><label for="selage">나이 : </label><select id="selage"></select></div>
            <div><label for="rbgener">성별 : </label><label><input type="radio" name="rbgender" id="rbgender1" value="m" checked> 남자</label><label><input type="radio" name="rbgender" id="rbgender2" value="f"> 여자</label></div>
            <div><label for="txtaddress">주소 : </label><input type="text" id="txtaddress"></div>
            <div><input type="button" id="btnadd" value="추가하기"></div>
        </fieldset>
        
        <table id="tbl1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>성별</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="tbody1">
                <tr>
                    <td colspan="5">등록된 항목이 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>

        var txtname = document.getElementById('txtname');
        var selage = document.getElementById('selage');
        var rbgender1 = document.getElementById('rbgender1');
        var txtaddress = document.getElementById('txtaddress');

        var btnadd = document.getElementById('btnadd');
        var tbody1 = document.getElementById('tbody1');
        
        var num = 1;


        for(var i=20; i<=60; i++){
            var option = document.createElement('option');
            option.setAttribute('value', i);
            option.innerHTML=i;
            selage.appendChild(option);

        }

        btnadd.onclick = function(){

            if(txtname.value.length>0){

                if(txtaddress.value.length>0){

                    if(num == 1){
                    tbody1.innerHTML="";
                    }

                    var tr = document.createElement('tr');
                    tbody1.appendChild(tr);

                    var td = document.createElement('td');

                    td.innerHTML=num;
                    tr.appendChild(td);

                    td = document.createElement('td');
                    td.innerHTML = txtname.value;
                    tr.appendChild(td);
                    
                    td = document.createElement('td');
                    td.innerHTML = selage.value;
                    tr.appendChild(td);

                    td = document.createElement('td');

                    var img = document.createElement('img');
                    if(rbgender1.checked){
                        img.setAttribute('src', 'images/gender_m.png');
                    }else{
                        img.setAttribute('src', 'images/gender_f.png');

                    }
                    td.appendChild(img);
                    tr.appendChild(td);

                    td = document.createElement('td');
                    td.innerHTML = txtaddress.value;
                    tr.appendChild(td);
                    num++;
                    txtname.value="";
                    selage.selecteIndex = 0;
                    rbgender1.checked=true;
                    txtaddress.value="";
                    txtname.focus();

                }else{
                    txtaddress.focus();
                }

            }else{
                txtname.focus();
            }

        };


    </script>

</body>
</html>
