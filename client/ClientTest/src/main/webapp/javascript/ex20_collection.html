        /*
            JavaScript Built-in Collection
            - 브라우저가 HTML 문서를 로딩하는 과정에서 자동으로 만드는 배열

            1. window.document.images
                - 문서내의 모든 <img> 태그를 담고있는 배열
            2. window.document.links

            4. window.document.forms
                - 문서내의 모든 <form> 태그 배열
            5. window.document.forms[index].elements
                - 해당 폼태그의 자식 태그 배열
            6. window.document.all
                - 문서내의 모든 name을 가지는 태그 배열(+ name을 가지지 않는 태그, index로 접근) -> 모든 태그.
                    - 예전: (images + liks + ahchors + forms + elements): 종합 > 이렇게 생각하기!
                    - 최근: 모든 태그 배열(name을 가지지 않는 태그까지 포함) > .. 접근 불편(index)
                - 비표준(MS) > 대다수 브라우저에서 지원
