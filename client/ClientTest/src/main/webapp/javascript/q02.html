<html lang="en">

<body>
    <!-- q02.html  -->

    <div>
        <h1>롤오버 이미지</h1>
        <img src="images/cat01.jpg" name="img">
        <img src="images/cat02.jpg" name="img">
        <img src="images/cat03.jpg" name="img">
        <img src="images/cat04.jpg" name="img">
        <img src="images/cat05.jpg" name="img">
    </div>
    
    <script>

        var images = document.images;

        for(var i=0; i<img.length; i++){
            img[i].onmouseover = function(){
                var index = event.srcElement.src.lastIndexOf('.');
                var result = event.srcElement.src.substr(index-1, 1);
                
                event.srcElement.src = 'images/dog0' + result + '.jpg';
            };

        }

        for(var i=0; i<img.length; i++){
            img[i].onmouseout = function(){
                var index = event.srcElement.src.lastIndexOf('.');
                var result = event.srcElement.src.substr(index-1, 1);
                
                event.srcElement.src = 'images/cat0' + result + '.jpg';
            };
            
        }

        

    </script>

    

</body>
