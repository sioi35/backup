<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #444;
        }

        .title {
            width: 550px;
            margin: 0 auto;
        }
        .title ul {
            padding-bottom: 20px;
            border-bottom: 1px dotted #444;
        }

        #box {
            width: 550px;
            margin: 0 auto;
        }

        #tbl {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #tbl td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        .disabled {
		background-color: #777;
	    }

        
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- ex51.html(exam23번) -->

    <div class="title">
		<h1>테이블 셀 이동하기 + 키이벤트</h1>
		<div>방향키에 맞춰 활성화된 셀을 이동하시오.</div>
		<ul>
			<li>상,하,좌,우</li>
		</ul>
	</div>
    <div id="box">
        <table id="tbl">
            <tr>
                <td></td>
                <td></td>
                <td class="disabled"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="disabled"></td>
                <td></td>
                <td></td>
                <td class="disabled"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td class="disabled"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="disabled"></td>
            </tr>
        </table>
    </div>

    <script>

        var td = document.getElementsByTagName('td');
        

        var index = 0;
        td[index].bgColor = 'cornflowerblue';
        
        
        for(var i=0; i<td.length; i++){
            
            window.onkeydown = function(){
                
                if(event.keyCode == 37){
                    //좌
                   if(index%5!=0 && td[index-1].className != "disabled"){
                       td[index].bgColor='white';
                       index--;
                       td[index].bgColor='cornflowerblue';
                   }
                        
                }else if(event.keyCode == 39){
                    //우
                    if(index%5 != 4 && td[index+1].className !='disabled'){
                        td[index].bgColor='white';
                        index++;
                        td[index].bgColor='cornflowerblue';
                    }
                    
                }else if(event.keyCode == 38){
                    //상
                    if(index >= 5 && td[index-5].className!='disabled'){
                        td[index].bgColor='white';
                        index=index-5;
                        td[index].bgColor='cornflowerblue';
                    }

                }else if(event.keyCode == 40){
                    //하
                    if(index < 20 && td[index+5].className!='disabled'){
                        td[index].bgColor='white';
                        index=index+5;
                        td[index].bgColor='cornflowerblue';
                    }
                }


            };

        }
        
        
         


    </script>


</body>
</html>
