<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #8FD1D8;
        }

        h1 {
            color: #4e4e4e;
            font-variant: small-caps;
            font-size: 3em;
        }

        #main {
            width: 569px;
            margin: 0 auto;
        }

        #tape{
            background-image: url(images/tape.png);
            width: 569px;
            height: 359px;
            position: relative;
            left: 0px;
            top: 0px;
        }

        #lefthole {
            position: absolute;
            left: 125px;
            top: 119px;
        }

        #righthole{
            position: absolute;
            left: 362px;
            top: 119px;
        }

        #lefthole, #righthole{
            animation-name: holekey;
            animation-iteration-count: infinite;
            animation-duration: 1.25s;
            animation-timing-function: linear;
        }

        @keyframes holekey {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        #line {
            width: 133px;
            height: 64px;
            background-image: url(images/tapeline.png);
            position: -50px 0px;
            position: absolute;
            left: 218px;
            top: 127px;
            animation-name: linekey;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-duration: 1.5s;
            animation-timing-function: linear;
        }

        @keyframes linekey {
            from{
                background-position: -50px 0px;
            }
            to{
                background-position: 7px 0px;
            }
        }

    </style>
</head>
<body>
    <!-- ex73.html -->
    <div id="main">
        <h1><i class="fas fa-headphones-alt"></i> Music</h1>
        <div id="tape">
            <img src="images/tapehole.png" alt="" id="lefthole">
            <img src="images/tapehole.png" alt="" id="righthole">
            <div id="line"></div>
            <!-- <img src="images/tapeline.png" alt="" id="line"> -->
        </div>
        
    </div>
</body>
</html>
