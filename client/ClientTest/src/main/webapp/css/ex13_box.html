<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
            1. 테두리, border
            - 모든 태그는 출력시 자신의 영역을 가진다.(독점)
            - 순수 HTML은 테두리 가지는 태그는 일부(테이블, 이미지, 폼 컨트롤)
            - CSS는 모든 태그에 테두리 표현 가능
        */

        #box2{
            /* 속성 그룹 
            border: 3px dashed lightpink;
            */  

            /* 케밥 표기법(HTML, CSS) */ 
            /* border-color:lightsalmon; */
            /* border-style: dotted;   solid, dashed, dotted */
            /* border-width: 2px; */

            /* 방향 지정 */
            /* 
            border-top: 1px dashed gold;
            border-right: 3px solid lawngreen;
            border-bottom: 5px dotted pink;
            border-left: 7px solid slateblue; 
            */

            /*
            border-top-color: red;
            border-top-style: solid;
            border-top-width: 1px;

            border-right-color: springgreen;
            border-right-style: dashed;
            border-right-width: 3px;

            border-bottom-color: yellowgreen;
            border-bottom-style: dotted;
            border-bottom-width: 3px;

            border-left-color: violet;
            border-left-style: dashed;
            border-left-width: 3px;
            */




        }

        h1{
            border-bottom: 2px dashed black;
        }
        

        /* 폼 태그 특징: 1개 이상의 CSS 속성을 적용하면 나머지 속성들이 브라우저 설정을 따르지않고 기본값으로 출력된다. */
        .txt, .btn {
            background-color: yellow;
            border: 1px solid gray;
        }

        body {
            border: 30px solid coral; /* 이 부분이 실제 <body>의 영역이다.*/
            background-color: yellow;
        }

        html {
            border: 30px solid blue;
        }

        #box3{
            border: 1px solid black;
            background-color: rebeccapurple;
        }

    </style>
</head>
<body>
    <!-- ex13_box.html -->
    <!--  
        1. Selector
        2. Box Model
        
        박스 모델, Box Model
        - HTML의 모든 태그는 화면에 출력될 떄 직사각형 형태로 출력된다.  -> 이 규칙을 기반으로 적용되는 CSS의 속성(+규칙)들을 박스 모델이라고 한다.
        1. 테두리, border
        2. 너비, 높이, width, height
        3. 여백, padding, margin

    -->

    <h1>CSS 박스 모델</h1>

    <div>
        데이터: <input type="text" class="txt">
        <input type="button" value="보내기" class="btn">
    </div>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>


</body>
</html>
