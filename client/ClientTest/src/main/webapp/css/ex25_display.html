<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*  
            display 속성
            - 요소를 화면에 출력하는 방식
            - block
            - inline
            - inline-block
            - none

        */

        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            /* display: block; 기본값 */
            display: inline;
        }

        .link{
            border: 1px solid black;
            /* display: inline; 기본값 */
            display: block;
            width:100px;
            height: 100px;
        }

        /* <ul>, <li> 블럭태그 */
        ul, li {
            border: 0px solid black;
        }

        ul{
            background-color: yellow;
            padding: 0;
        }

        li{
            background-color: greenyellow;
            /* margin: 0; */
            display: inline-block; /* 출력은 inline 성질이면서 추가로 width, height가 적용O */
            /* width: calc(20% - 2px); */
            width: 20%;
            text-align: center;
            height: 50px;
        }

        .cat {
            display: block;
            /* margin-bottom: 100px; */
            /* margin-top: 100px; */
        }

        .txt{
            display: block;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <!-- ex25_display.html -->
    <!-- semantic web: 의미에 부합되는 태그를 사용하자 -->
