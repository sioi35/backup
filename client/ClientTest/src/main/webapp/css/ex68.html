<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .main, .sub {
            width: 650px;
            margin: 30px auto;
            margin-bottom: 0px;
        }

        .sub{
            margin-top: 15px;
            border-left: 3px dotted #999;
            padding-left: 5px;
        }

        .box {
            border: 10px solid black;
            width: 650px; 
            height: 800px;
            margin: 50px auto;
        }

        .ball {
            border: 10px solid black;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            margin: 0 10px;
            float: left;
            animation-name: key;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in;
        }


        @keyframes key {
            0% {
                transform: translate(0px, 0px);
            }
            100% {
                transform: translate(0px, 730px);
            }
        }

        #ball1{ background-color: red; animation-duration: 1s;}
        #ball2{ background-color: orange; animation-duration: .5s;}
        #ball3{ background-color: yellow; animation-duration: .7s;}
        #ball4{ background-color: green; animation-duration: .9s;}
        #ball5{ background-color: blue; animation-duration: .76s;}
        #ball6{ background-color: purple; animation-duration: 1.1s;}
        #ball7{ background-color: plum; animation-duration: .9s;}

    </style>
</head>
<body>
    <!-- ex68.html -->
    <h1 class="main">animation + keyframe</h1>
    <h3 class="sub"> 공 튀기시오.</h3>

    <div class="box">
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
        <div class="ball" id="ball6"></div>
        <div class="ball" id="ball7"></div>
    </div>

</body>
</html>
