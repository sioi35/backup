<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #movie {
            width: 730px;
            height: 363px;
        }

        #movie .main {
            width: 364px;
            float: left;
            margin-right: 23px;
        }

        #movie .list {
            width: 340px;
            float: left;
        }


        #movie .main img {
            width: 364px;
            height: 180px;
            margin-bottom:16px;

        }

        #movie .list .item img{
            width: 98px;
            height: 98px;
            margin-right: 20px;
            margin-bottom: 20px;

        }

        #movie .category {
            font-size: 12px;
            color: #1A2F63;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #movie .title {
            font-size: 13px;
            color: #202020;
            font-weight: bold;
            margin-bottom: 6px;
        }


        #movie .content {
            font-size: 13px;
            color: #404040;
            margin-bottom: 7px;

        }

        #movie .publisher {
            font-size: 12px;
            color: #505050;
        }

        #movie .list .item img{
            float: left;
        }

    </style>
</head>
<body>
    <!-- ex34_naver.html -->

    <div id="movie">

        <div class="main">
            <img src="images/01.jpeg">
            <div class="category">영화人</div>
            <div class="title">데뷔 1년 만에 주연! 모두를 사로잡은 1994년생 배우</div>
            <div class="content">넷플릭스에서 공개된 상큼 발랄한 로맨스 <새콤달콤>은 이제 막 사회에 발을 내디딘 청춘 남녀의 각가지 맛 사랑...</div>
            <div class="publisher">씨네플레이</div>
            <div style="clear:both"></div>
        </div>
        
        <div class="list">
            <div class="item">
                <img src="images/02.jpeg">
                <div class="category">영화이야기</div>
                <div class="title">아시아 대표 영화강국이던 일본, 쇠퇴의 원인은 무엇인가</div>
                <div class="publisher">씨네플레이</div>
                <div style="clear:both"></div>
            </div>

            <div class="item">
                <img src="images/03.jpeg">
                <div class="category">히어로 월드</div>
                <div class="title">당할수록 작품이 사는 남자, '로키'의 귀환</div>
                <div class="publisher">씨네플레이</div>
                <div style="clear:both"></div>
            </div>

            <div class="item">
                <img src="images/04.jpeg">
                <div class="category">영화 비평</div>
                <div class="title">장르적 요소를 적극적으로 차용한 지아장커의 '강호아녀'</div>
                <div class="publisher">씨네플레이</div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>


</body>
</html>
