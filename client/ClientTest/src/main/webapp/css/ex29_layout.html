<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        main{
            margin-bottom: 100px;
            width: 750px;
            height: 600px;
        }

        /* 1번 */
        #header1 {
            width: 250px;
            height: 600px;
            background-color: red;
            float: left;
        }

        #section1{
            width: 500px;
            height: 600px;
            background-color: yellow;
            float: left;
        }


        /* 2번 */

        #header2{
            width: 750px;
            height: 100px;
            background-color: red;
        }

        #section2-1{
            width:250px;
            height: 500px;
            background-color: yellow;
            float: left;
        }

        #section2-2{
            width:250px;
            height: 500px;
            background-color: yellowgreen;
            float: left;

        }

        #section2-3{
            width:250px;
            height: 500px;
            background-color: pink;
            float: left;
        }

        /* 3번 */
        #header3{
            width: 750px;
            height: 100px;
            background-color: red;
        }

        #nav3{
            width: 250px;
            height: 500px;
            background-color: skyblue;
            float: left;
        }

        #section3{
            width:500px;
            height: 500px;
            float: left;
        }

        #section3-1{
            height: 500px;
            height: 400px;
            background-color: yellow;
        }

        #footer3{
            height: 500px;
            height: 100px;
            background-color: green;
        }

    </style>
</head>
<body>
    <!-- ex29_layout.html -->

    <h1>1번</h1>
    <main>
        <header id="header1"></header>
        <section id="section1"></section>
    </main>
    <div style="clear:both;"></div>

    <h1>2번</h1>

    <main>
        <header id="header2"></header>
        <section id="section2-1"></section>
        <section id="section2-2"></section>
        <section id="section2-3"></section>
    </main>
    <div style="clear:both;"></div>


    <h1>3번</h1>
    <main>
        <header id="header3"></header>
        <nav id="nav3"></nav>
        <section id="section3">
            <section id="section3-1"></section>
            <footer id="footer3"></footer>
        </section>
    </main>
    <div style="clear:both;"></div>

</body>
</html>
